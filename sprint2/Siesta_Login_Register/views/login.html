<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://kit.fontawesome.com/e32b1dc814.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="static/img/favicon SIESTA1.png">
</head>

<body>
    <header class="top-header">
        <div class="burger-menu">
            <a href="/"><i class="fas fa-bars"></i></a>
        </div>
        <div class="logo">
            <img src="static/img/Logo-siesta.png" alt="LogoSiesta">
        </div>
        <div class="form" action="#" method="GET">
            <div class="input">Buscar productos</div>
            <div class="submit"><i class="fa fa-search"></i></div>
        </div>
        <div class="enlaces">
            <div class="ayuda"><i class="fas fa-question-circle"></i></div>
            <div class="carrito"><i class="fas fa-shopping-cart"></i></div>
        </div>
    </header>

    <main>
        <form class="acceso">
            <h4>ACCEDE A TU CUENTA</h4>
            <br>
            <div class="inp"><input type="usuario" placeholder="E-MAIL" required></div>
            <br>
            <br>
            <div class="inp"><input type="contraseña" placeholder="CONTRASEÑA" required></div>
            <br>
            <br>
            <button>INICIAR SESION</button>
            <br>
            <br>
            <div class="recuperar"><a href="#">¿Has olvidado tu contraseña?</a></div>
        </form>
        <form class="registro">
            <h4>¿NECESITAS UNA CUENTA?</h4>
            <br>
            <button onclick="location.href='./register'">REGISTRATE</button>
        </form>
    </main>

    <footer>
        <div class="footer-container">
            <div>
                <ul class="pie1">
                    <H4>AYUDA</H4>
                    <li>MI CUENTA</li>
                    <li>ARTICULOS Y TALLES</li>
                </ul>
            </div>
            <div>
                <ul class="pie2">
                    <H4>SIGUENOS</H4>
                    <li>INSTAGRAM</li>
                    <li>FACEBOOK</li>
                </ul>
            </div>
            <div>
                <ul class="pie3">
                    <h4>POLITICAS</h4>
                    <li>POLITICA DE PRIVACIDAD</li>
                    <li>CONDICIONES DE COMPRA</li>
                </ul>
            </div>
    </footer>
</body>

</html>
